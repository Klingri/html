<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Letter Generator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Dark charcoal background */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen text-white p-4">

    <div class="bg-gray-800 p-8 md:p-12 rounded-2xl shadow-xl max-w-lg w-full text-center">
        <!-- Main title -->
        <h1 class="text-3xl md:text-5xl font-extrabold mb-6 text-gray-100">
            Random Letter Generator
        </h1>

        <!-- Display area for the generated string -->
        <div id="result" class="bg-gray-700 text-6xl md:text-8xl font-bold py-8 rounded-xl shadow-inner mb-8 tracking-widest text-yellow-300">
            ABCDE
        </div>

        <!-- Button to generate a new string -->
        <button id="generateBtn" class="w-full py-4 px-6 bg-yellow-500 hover:bg-yellow-400 text-gray-900 text-xl font-bold rounded-full transition-colors duration-200 ease-in-out shadow-lg transform hover:scale-105">
            Generate
        </button>

        <!-- A short note explaining the app -->
        <p class="mt-6 text-gray-400 text-sm md:text-base">
            Click the button to generate a new 5-character string of random letters.
        </p>
    </div>

    <script>
        // Get references to the button and the result display area
        const generateBtn = document.getElementById('generateBtn');
        const resultDisplay = document.getElementById('result');

        // Function to generate a random 5-character string
        function generateRandomString() {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let result = '';
            for (let i = 0; i < 5; i++) {
                // Get a random index from the characters string
                const randomIndex = Math.floor(Math.random() * characters.length);
                // Add the character at that index to the result
                result += characters.charAt(randomIndex);
            }
            // Update the display with the new string
            resultDisplay.textContent = result;
        }

        // Add a click event listener to the button
        generateBtn.addEventListener('click', generateRandomString);

        // Initial generation on page load
        generateRandomString();
    </script>

</body>
</html>
