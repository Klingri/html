<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calendar</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for a clean, modern look */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="calendar-container bg-white p-6 rounded-3xl shadow-2xl w-full max-w-lg md:max-w-xl lg:max-w-2xl">
    <!-- Calendar Header with Month/Year and navigation buttons -->
    <div class="flex justify-between items-center mb-6">
        <button id="prevMonth" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors duration-200">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
        </button>
        <h2 id="monthYear" class="text-3xl font-bold text-gray-800 tracking-wide"></h2>
        <button id="nextMonth" class="p-2 rounded-full bg-gray-200 hover:bg-gray-300 transition-colors duration-200">
            <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
        </button>
    </div>

    <!-- Day names (e.g., Sun, Mon, etc.) -->
    <div class="grid grid-cols-7 gap-2 text-center text-sm font-semibold text-gray-500 mb-4">
        <div>Sun</div>
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
    </div>

    <!-- Calendar days grid -->
    <div id="calendarDays" class="grid grid-cols-7 gap-2">
        <!-- Days will be dynamically generated here by JavaScript -->
    </div>
</div>

<script>
    // Get references to the necessary DOM elements
    const monthYearDisplay = document.getElementById('monthYear');
    const prevButton = document.getElementById('prevMonth');
    const nextButton = document.getElementById('nextMonth');
    const calendarDays = document.getElementById('calendarDays');

    // Create a new Date object to track the current month
    let currentDate = new Date();

    /**
     * Renders the calendar for the current month.
     */
    function renderCalendar() {
        // Clear the existing calendar days
        calendarDays.innerHTML = '';

        // Get the current month and year from the date object
        const month = currentDate.getMonth();
        const year = currentDate.getFullYear();
        const today = new Date();

        // Update the header with the month and year
        const options = { year: 'numeric', month: 'long' };
        monthYearDisplay.textContent = currentDate.toLocaleDateString('en-US', options);

        // Get the number of days in the current month
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        // Get the day of the week for the first day of the month (0 = Sunday, 1 = Monday, etc.)
        const firstDayOfWeek = new Date(year, month, 1).getDay();

        // Loop to add blank squares for the days before the 1st of the month
        for (let i = 0; i < firstDayOfWeek; i++) {
            const emptyDay = document.createElement('div');
            emptyDay.classList.add('p-2', 'h-12', 'rounded-lg', 'border', 'border-transparent');
            calendarDays.appendChild(emptyDay);
        }

        // Loop to add a square for each day of the month
        for (let day = 1; day <= daysInMonth; day++) {
            const dayElement = document.createElement('div');
            dayElement.textContent = day;
            dayElement.classList.add(
                'p-2', 'h-12', 'flex', 'items-center', 'justify-center', 'rounded-lg', 
                'transition-all', 'duration-200', 'cursor-pointer', 'select-none',
                'font-medium', 'text-lg', 'hover:bg-blue-100', 'hover:text-blue-700',
                'border', 'border-gray-200'
            );

            // Check if this day is the current day
            if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                dayElement.classList.add('bg-blue-500', 'text-white', 'font-bold', 'ring-2', 'ring-blue-300');
                dayElement.classList.remove('hover:bg-blue-100', 'hover:text-blue-700');
            } else {
                dayElement.classList.add('text-gray-700');
            }

            calendarDays.appendChild(dayElement);
        }
    }

    // Event listener for the previous month button
    prevButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() - 1);
        renderCalendar();
    });

    // Event listener for the next month button
    nextButton.addEventListener('click', () => {
        currentDate.setMonth(currentDate.getMonth() + 1);
        renderCalendar();
    });

    // Initial render of the calendar
    renderCalendar();

</script>

</body>
</html>
