<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <!-- Tailwind CSS for styling the surrounding elements -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            max-width: 900px;
            width: 90%;
            margin: auto;
        }

        canvas {
            background-color: #010409;
            border: 2px solid #30363d;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(49, 151, 149, 0.4);
            display: block;
            width: 100%;
            height: auto;
            aspect-ratio: 16 / 9;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 1rem;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .controls {
            margin-top: 1rem;
            font-size: 1rem;
            color: #8b949e;
            text-align: center;
        }

        .message-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(1, 4, 9, 0.9);
            border: 2px solid #30363d;
            border-radius: 12px;
            padding: 2rem 4rem;
            text-align: center;
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
        }

        .message-box h2 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d2a8ff;
            margin-bottom: 1rem;
        }

        .start-button, .restart-button {
            padding: 0.75rem 2rem;
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #238636;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .start-button:hover, .restart-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .start-button:active, .restart-button:active {
            transform: translateY(0);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <div class="game-container">
        <div class="game-info">
            <span>Score: <span id="score">0</span></span>
            <span>Lives: <span id="lives">3</span></span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            Use **Arrow Keys** to move and **Spacebar** to shoot.
        </div>
    </div>

    <div id="messageBox" class="message-box">
        <h2 id="messageTitle"></h2>
        <p id="messageText" class="text-xl"></p>
        <button id="restartButton" class="restart-button mt-4">Play Again</button>
    </div>

    <script>
        // Game constants
        const PLAYER_SIZE = 20;
        const PLAYER_SPEED = 5;
        const BULLET_SPEED = 7;
        const BULLET_RADIUS = 3;
        const ASTEROID_RADIUS = 15;
        const ASTEROID_SPEED = 2;
        const ASTEROID_SPAWN_INTERVAL = 1000; // ms

        // Game state variables
        let canvas, ctx;
        let player, bullets, asteroids;
        let score, lives;
        let lastAsteroidSpawnTime;
        let isPlaying = false;
        let keys = {};
        let animationFrameId;

        // UI elements
        const scoreElement = document.getElementById('score');
        const livesElement = document.getElementById('lives');
        const messageBox = document.getElementById('messageBox');
        const messageTitle = document.getElementById('messageTitle');
        const messageText = document.getElementById('messageText');
        const restartButton = document.getElementById('restartButton');

        // Player object
        function Player() {
            this.x = canvas.width / 2;
            this.y = canvas.height - 50;
            this.size = PLAYER_SIZE;
        }

        Player.prototype.draw = function() {
            // Draw a simple spaceship shape (triangle)
            ctx.beginPath();
            ctx.moveTo(this.x, this.y - this.size);
            ctx.lineTo(this.x - this.size, this.y + this.size);
            ctx.lineTo(this.x + this.size, this.y + this.size);
            ctx.closePath();
            ctx.fillStyle = '#66ccff';
            ctx.fill();
        };

        // Bullet object
        function Bullet(x, y) {
            this.x = x;
            this.y = y;
            this.radius = BULLET_RADIUS;
        }

        Bullet.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ff6666';
            ctx.fill();
        };

        // Asteroid object
        function Asteroid(x, y, radius, dx, dy) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.dx = dx;
            this.dy = dy;
        }

        Asteroid.prototype.draw = function() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#8b949e';
            ctx.fill();
        };

        // Initialize the game
        function init() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');

            // Set up resize listener
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Setup input handlers
            window.addEventListener('keydown', handleKeyDown);
            window.addEventListener('keyup', handleKeyUp);

            // Setup start button handler
            const startButton = document.createElement('button');
            startButton.id = 'startButton';
            startButton.className = 'start-button';
            startButton.textContent = 'Start Game';
            document.querySelector('.game-container').appendChild(startButton);

            startButton.addEventListener('click', startGame);
            restartButton.addEventListener('click', startGame);

            // Display initial message
            showMessage("Space Shooter", "Press 'Start Game' to begin!");
        }

        // Show a message box
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.style.display = 'flex';
        }

        // Hide the message box
        function hideMessage() {
            messageBox.style.display = 'none';
        }

        // Main game start function
        function startGame() {
            hideMessage();
            const startButton = document.getElementById('startButton');
            if (startButton) {
                startButton.style.display = 'none';
            }

            // Reset game state
            player = new Player();
            bullets = [];
            asteroids = [];
            score = 0;
            lives = 3;
            isPlaying = true;
            lastAsteroidSpawnTime = Date.now();
            updateUI();

            // Start the game loop
            gameLoop();
        }

        // Resize the canvas to fit the container
        function resizeCanvas() {
            const container = document.querySelector('.game-container');
            const aspectRatio = 16 / 9;
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            let newWidth, newHeight;
            if (containerWidth / containerHeight > aspectRatio) {
                newHeight = containerHeight;
                newWidth = newHeight * aspectRatio;
            } else {
                newWidth = containerWidth;
                newHeight = newWidth / aspectRatio;
            }

            canvas.width = newWidth;
            canvas.height = newHeight;
        }

        // Handle keyboard input
        function handleKeyDown(e) {
            keys[e.key] = true;
        }

        function handleKeyUp(e) {
            keys[e.key] = false;
        }

        // Update function for game logic
        function update() {
            if (!isPlaying) return;

            // Player movement
            if (keys['ArrowLeft'] || keys['a']) {
                player.x -= PLAYER_SPEED;
            }
            if (keys['ArrowRight'] || keys['d']) {
                player.x += PLAYER_SPEED;
            }
            if (keys['ArrowUp'] || keys['w']) {
                player.y -= PLAYER_SPEED;
            }
            if (keys['ArrowDown'] || keys['s']) {
                player.y += PLAYER_SPEED;
            }

            // Keep player within canvas bounds
            player.x = Math.max(player.size, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(player.size, Math.min(canvas.height - player.size, player.y));

            // Bullet firing
            if (keys[' ']) { // spacebar
                // Prevent continuous firing, create a cooldown
                if (!player.canShoot) {
                    bullets.push(new Bullet(player.x, player.y));
                    player.canShoot = true;
                    setTimeout(() => player.canShoot = false, 200); // 200ms cooldown
                }
            }

            // Update bullets
            for (let i = bullets.length - 1; i >= 0; i--) {
                bullets[i].y -= BULLET_SPEED;
                if (bullets[i].y < 0) {
                    bullets.splice(i, 1);
                }
            }

            // Spawn new asteroids
            const now = Date.now();
            if (now - lastAsteroidSpawnTime > ASTEROID_SPAWN_INTERVAL) {
                spawnAsteroid();
                lastAsteroidSpawnTime = now;
            }

            // Update asteroids and check for collisions
            for (let i = asteroids.length - 1; i >= 0; i--) {
                const asteroid = asteroids[i];
                asteroid.x += asteroid.dx;
                asteroid.y += asteroid.dy;

                // Check collision with player
                const distPlayer = Math.sqrt((player.x - asteroid.x) ** 2 + (player.y - asteroid.y) ** 2);
                if (distPlayer < player.size + asteroid.radius) {
                    lives--;
                    asteroids.splice(i, 1);
                    updateUI();
                    if (lives <= 0) {
                        endGame();
                        return;
                    }
                    continue; // Skip bullet check for this asteroid
                }

                // Check collision with bullets
                let asteroidHit = false;
                for (let j = bullets.length - 1; j >= 0; j--) {
                    const bullet = bullets[j];
                    const distBullet = Math.sqrt((bullet.x - asteroid.x) ** 2 + (bullet.y - asteroid.y) ** 2);
                    if (distBullet < bullet.radius + asteroid.radius) {
                        bullets.splice(j, 1);
                        score += 10;
                        asteroidHit = true;
                        break;
                    }
                }
                if (asteroidHit) {
                    asteroids.splice(i, 1);
                    updateUI();
                    continue;
                }

                // Remove asteroids that go off-screen
                if (asteroid.y > canvas.height + asteroid.radius) {
                    asteroids.splice(i, 1);
                }
            }
        }

        // Draw function for rendering
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw game objects
            if (isPlaying) {
                player.draw();
                bullets.forEach(bullet => bullet.draw());
                asteroids.forEach(asteroid => asteroid.draw());
            }
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();
            animationFrameId = requestAnimationFrame(gameLoop);
        }

        // Spawn a new asteroid
        function spawnAsteroid() {
            const x = Math.random() * canvas.width;
            const y = -ASTEROID_RADIUS;
            const radius = ASTEROID_RADIUS;
            const angle = Math.atan2(canvas.height / 2 - y, canvas.width / 2 - x) + (Math.random() - 0.5) * 1;
            const dx = Math.cos(angle) * ASTEROID_SPEED;
            const dy = Math.sin(angle) * ASTEROID_SPEED;
            asteroids.push(new Asteroid(x, y, radius, dx, dy));
        }

        // Update UI elements
        function updateUI() {
            scoreElement.textContent = score;
            livesElement.textContent = lives;
        }

        // End the game
        function endGame() {
            isPlaying = false;
            cancelAnimationFrame(animationFrameId);
            showMessage("Game Over", `You scored ${score} points!`);
        }

        // Start the game on window load
        window.onload = init;

    </script>
</body>
</html>
